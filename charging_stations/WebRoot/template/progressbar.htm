<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>进度条</title>
    <link href="Common/Scripts/JQuery/JqueryUI/themes/redmond/jquery.ui.theme.css" rel="stylesheet"
        type="text/css" />
    <script src="Common/Scripts/JQuery/jquery.min.js" type="text/javascript"></script>
    <script src="Common/Scripts/JQuery/JqueryUI/jquery-ui.min.js" type="text/javascript"></script>
    <style type="text/css">
        .ui-progressbar .ui-progressbar-value
        {
            background-image: url(Common/Scripts/JQuery/JqueryUI/themes/redmond/images/pbar-ani.gif);
            height:8px; overflow:hidden;
            margin:3px 0 0 0;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var i = 0;
            setInterval(function () {
                $("#progressbar").progressbar({
                    value: i += 1
                });
            }, 100);

        });
    </script>
</head>
<body>
    <div class="progressbar_location" > 
    <div class="progressbar_bg_l"></div>
    <div id="progressbar" class="progressbar_bg_m">
    </div>
    <div class="progressbar_bg_r"></div>
    </div>
</body>
</html>
